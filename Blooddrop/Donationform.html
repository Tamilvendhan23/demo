  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1A76D1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      height: 100%;
      
      padding: 20px;
      background-color: #1A76D1; /* Updated background color */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(172, 61, 61, 0.1);
    }

    h4 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: red;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #b71c1c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
   
  <div class="container">
    <h4>BLOOD DROP - Donor Registration Form</h4>
    <form method="post" action="https://script.google.com/macros/s/AKfycbwF6eWrlHz2bvEIhpaw2JlipMwVj4gpVditrjxYw7r3czBE3TrMz5_6S1sSzIi1nrc_/exec" name="blood-donation-form">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
      
      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="blood_group">Blood Group *</label>
      <select id="blood_group" name="blood_group" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      
      <label for="age">Age *</label>
      <select id="age" name="age" required>
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46-55">46-55</option>
        <option value="56+">56+</option>
      </select>
      
      <label for="last_donated">Last Donated *</label>
      <select id="last_donated" name="last_donated" required>
        <option value="Within 1 month">Within 1 month</option>
        <option value="1-3 months ago">1-3 months ago</option>
        <option value="3-6 months ago">3-6 months ago</option>
        <option value="More than 6 months ago">More than 6 months ago</option>
        <option value="Never donated">Never donated</option>
      </select>
      
      <label for="weight">Weight *</label>
      <select id="weight" name="weight" required>
        <option value="Under 50 kg">Under 50 kg</option>
        <option value="50-60 kg">50-60 kg</option>
        <option value="61-70 kg">61-70 kg</option>
        <option value="71-80 kg">71-80 kg</option>
        <option value="Over 80 kg">Over 80 kg</option>
      </select>
      
      <label for="new_donor">New Donor *</label>
      <select id="new_donor" name="new_donor" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      
      <label for="physical_issues">Any Physical Issues *</label>
      <select id="physical_issues" name="physical_issues" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      
      <label for="tattoo">Do You Have Tattoo *</label>
      <select id="tattoo" name="tattoo" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      
      <label for="phone">Phone Number *</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="district">District *</label>
      <input type="text" id="district" name="district" required>
      
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
  

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwF6eWrlHz2bvEIhpaw2JlipMwVj4gpVditrjxYw7r3czBE3TrMz5_6S1sSzIi1nrc_/exec'

    const form = document.forms['blood-donation-form']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("Thank you! Your form is submitted successfully.")
          window.location.reload();
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
